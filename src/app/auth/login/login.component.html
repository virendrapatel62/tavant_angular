<div class="mt-4 pt-4">
    <form class='border rounded p-4 form col-lg-5 mx-auto' (ngSubmit)='loginUser()'>
        <div class="
        text-center">
            <h1 class='large text-primary'>Sign In</h1>
            <p class='lead'>
                <i class='fas fa-user'></i> Sign Into Your Account
            </p>
            <hr>
        </div>
        <div class='form-group mt-3'>
            <input class="form-control" type='email' placeholder='Email Address' name='email' required
                [(ngModel)]='login.email' />
        </div>
        <div class='form-group mt-3'>
            <input class="form-control" type='password' placeholder='Password' name='password' minLength='6' required
                [(ngModel)]='login.password' />
        </div>
        <input type='submit' class='btn btn-primary mt-4' value='Login' />
        <div class="mt-3">
            <p class='my-1'>



                Don't have an account?
                <a routerLink='/auth/register'>Sign Up</a>
            </p>
        </div>
    </form>

</div>
